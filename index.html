<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONAS - Simulateur d'Itin√©raire de Vidange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <style>
        #map { height: 400px; width: 100%; border-radius: 1rem; z-index: 1; }
        .leaflet-routing-container { display: none; }
        
        .gmaps-button {
            background-color: #4285F4;
            transition: all 0.3s ease;
        }
        .gmaps-button:hover { background-color: #3367D6; }

        .whatsapp-button {
            background-color: #25D366;
            transition: all 0.3s ease;
        }
        .whatsapp-button:hover { background-color: #128C7E; }

        .kml-button {
            background-color: #1e293b;
            transition: all 0.3s ease;
        }
        .kml-button:hover { background-color: #0f172a; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <div class="max-w-md mx-auto min-h-screen bg-white shadow-2xl flex flex-col">
        <header class="bg-blue-700 p-6 text-white text-center rounded-b-[2rem] shadow-lg">
            <h1 class="text-2xl font-black tracking-tight">ONAS - SIG</h1>
            <p class="text-xs font-bold opacity-80 uppercase tracking-widest mt-1">Simulateur de Vidange</p>
            <p id="current-date" class="text-[10px] mt-3 opacity-70 italic"></p>
        </header>

        <main class="p-5 space-y-5 flex-grow">
            <section class="bg-slate-50 p-4 rounded-2xl border border-slate-200">
                <h2 class="text-xs font-black text-slate-500 uppercase mb-3 flex items-center">
                    <span class="w-2 h-2 bg-blue-600 rounded-full mr-2"></span> Point de Collecte
                </h2>
                <button id="btn-gps" class="w-full bg-blue-600 active:scale-95 text-white font-bold py-4 px-4 rounded-xl shadow-lg transition-all flex items-center justify-center space-x-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <span>ACTIVER MON GPS</span>
                </button>
                <div class="grid grid-cols-2 gap-3 mt-4">
                    <div class="bg-white p-2 rounded-lg border border-slate-200 text-center text-xs font-mono font-bold text-blue-700" id="lat-fosse">-</div>
                    <div class="bg-white p-2 rounded-lg border border-slate-200 text-center text-xs font-mono font-bold text-blue-700" id="lng-fosse">-</div>
                </div>
            </section>

            <section class="bg-slate-50 p-4 rounded-2xl border border-slate-200">
                <h2 class="text-xs font-black text-slate-500 uppercase mb-3 flex items-center">
                    <span class="w-2 h-2 bg-emerald-500 rounded-full mr-2"></span> Destination STBV
                </h2>
                <select id="select-stbv" class="w-full bg-white border-2 border-slate-200 rounded-xl p-3 text-sm font-bold outline-none shadow-sm">
                    <option value="">-- S√©lectionner Station --</option>
                    <option value="14.7483416, -17.4292479">STBV Camb√©r√®ne</option>
                    <option value="14.7600957, -17.4040295">STBV Niayes</option>
                    <option value="14.8249624, -17.2944925">STBV Tivaouane Peulh</option>
                    <option value="14.721296, -17.2949321">STBV Rufisque</option> 
                </select>
            </section>

            <section id="route-container" class="hidden space-y-3">
                <div class="bg-blue-900 p-4 rounded-2xl text-white shadow-xl flex justify-around text-center">
                    <div>
                        <p class="text-[9px] uppercase opacity-60">Distance</p>
                        <p id="route-distance" class="text-lg font-black">-</p>
                    </div>
                    <div class="h-8 w-px bg-white/20"></div>
                    <div>
                        <p class="text-[9px] uppercase opacity-60">Temps</p>
                        <p id="route-time" class="text-lg font-black">-</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-3">
                    <button id="btn-navigate" class="gmaps-button w-full text-white font-black py-4 px-4 rounded-xl shadow-lg flex items-center justify-center space-x-3 active:scale-95 transition-transform">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                        <span class="uppercase tracking-wide">Y aller via Maps</span>
                    </button>

                    <button id="btn-share-whatsapp" class="whatsapp-button w-full text-white font-black py-4 px-4 rounded-xl shadow-lg flex items-center justify-center space-x-3 active:scale-95 transition-transform">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.246 2.248 3.484 5.232 3.484 8.412-.003 6.557-5.338 11.892-11.893 11.892-1.997-.001-3.951-.5-5.688-1.448l-6.309 1.656zm6.29-4.143c1.589.943 3.163 1.419 4.888 1.42 5.232 0 9.491-4.258 9.493-9.492.001-2.537-.987-4.922-2.783-6.72s-4.183-2.783-6.72-2.783c-5.232 0-9.491 4.258-9.493 9.492-.001 1.767.487 3.491 1.411 5.06l-.913 3.334 3.425-.898zM18.174 14.839c-.3-.149-1.774-.875-2.048-.974-.275-.1-.475-.149-.675.149-.2.299-.775.974-.95 1.174-.175.199-.349.225-.649.075-.3-.149-1.265-.466-2.41-1.487-.891-.795-1.492-1.776-1.667-2.075-.175-.299-.019-.461.13-.61.135-.133.3-.349.449-.524.15-.174.2-.299.3-.498.1-.2.05-.374-.025-.524-.075-.149-.675-1.625-.925-2.224-.244-.584-.491-.505-.675-.514-.175-.008-.375-.01-.575-.01-.2 0-.524.075-.799.374-.275.299-1.047 1.022-1.047 2.492 0 1.47 1.072 2.89 1.222 3.09.15.199 2.112 3.226 5.117 4.526.714.31 1.272.496 1.708.635.717.227 1.369.195 1.885.118.574-.085 1.774-.724 2.023-1.421.25-.697.25-1.296.175-1.421-.075-.125-.275-.199-.575-.349z"/></svg>
                        <span class="uppercase tracking-wide">Partager sur WhatsApp</span>
                    </button>

                    <button id="btn-export-kml" class="kml-button w-full text-white font-black py-4 px-4 rounded-xl shadow-lg flex items-center justify-center space-x-3 active:scale-95 transition-transform">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        <span class="uppercase tracking-wide">Sauvegarder KML</span>
                    </button>
                </div>
            </section>

            <div id="map" class="shadow-xl border-4 border-white"></div>
        </main>

        <footer class="p-6 bg-slate-100 text-[10px] text-slate-400 text-center">
            Support technique ONAS SIG <br> Navigation, Partage & Export KML v2.5
        </footer>
    </div>

    <script>
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        const map = L.map('map', { zoomControl: false }).setView([14.7167, -17.4677], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let markerFosse = null, controlRouting = null, stbvPos = null, currentStationName = "";
        let lastRouteCoords = []; // Pour stocker les coordonn√©es du trac√© KML

        const fosseIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/3076/3076823.png', iconSize: [32, 32], iconAnchor: [16, 32] });
        const stbvIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/4331/4331033.png', iconSize: [32, 32], iconAnchor: [16, 32] });

        function updateRoute() {
            if (!markerFosse || !stbvPos) return;
            if (controlRouting) map.removeControl(controlRouting);

            controlRouting = L.Routing.control({
                waypoints: [markerFosse.getLatLng(), L.latLng(stbvPos)],
                createMarker: (i, wp) => L.marker(wp.latLng, { icon: i === 0 ? fosseIcon : stbvIcon, draggable: i === 0 }),
                routeWhileDragging: false,
                addWaypoints: false
            }).on('routesfound', function(e) {
                const route = e.routes[0].summary;
                lastRouteCoords = e.routes[0].coordinates; // On capture les points GPS du trac√©

                const distance = (route.totalDistance / 1000).toFixed(1) + ' km';
                const temps = Math.round(route.totalTime / 60) + ' min';

                document.getElementById('route-container').classList.remove('hidden');
                document.getElementById('route-distance').innerText = distance;
                document.getElementById('route-time').innerText = temps;
                
                const lat = stbvPos[0], lng = stbvPos[1];
                const gmapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`;

                // Configurer le bouton Google Maps
                document.getElementById('btn-navigate').onclick = () => {
                    window.open(gmapsUrl, '_blank');
                };

                // Configurer le bouton WhatsApp
                document.getElementById('btn-share-whatsapp').onclick = () => {
                    const text = `*ONAS SIG - Rapport d'itin√©raire*\n\nüìç Destination: *${currentStationName}*\nüìè Distance: ${distance}\n‚è±Ô∏è Temps estim√©: ${temps}\n\nLien de navigation :\n${gmapsUrl}`;
                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
                };

                // Configurer le bouton KML
                document.getElementById('btn-export-kml').onclick = () => {
                    exportToKML(currentStationName, distance, temps);
                };

            }).addTo(map);
        }

        function exportToKML(station, dist, time) {
            const defaultName = `Itineraire_ONAS_${station.replace(/\s+/g, '_')}`;
            const fileName = prompt("Entrez le nom du fichier √† sauvegarder :", defaultName);
            
            if (!fileName) return;

            // Construction du XML KML
            let kml = `<?xml version="1.0" encoding="UTF-8"?>
<kml xmlns="http://www.opengis.net/kml/2.2">
  <Document>
    <name>${fileName}</name>
    <description>Rapport d'itin√©raire ONAS : ${station} (${dist}, ${time})</description>
    <Style id="routeStyle">
      <LineStyle>
        <color>ffF00014</color> <!-- Bleu ONAS -->
        <width>5</width>
      </LineStyle>
    </Style>
    <Folder>
      <name>Points de r√©f√©rence</name>
      <Placemark>
        <name>D√©part (Fosse)</name>
        <Point><coordinates>${markerFosse.getLatLng().lng},${markerFosse.getLatLng().lat},0</coordinates></Point>
      </Placemark>
      <Placemark>
        <name>Arriv√©e (${station})</name>
        <Point><coordinates>${stbvPos[1]},${stbvPos[0]},0</coordinates></Point>
      </Placemark>
    </Folder>
    <Placemark>
      <name>Trac√© de l'itin√©raire</name>
      <styleUrl>#routeStyle</styleUrl>
      <LineString>
        <tessellate>1</tessellate>
        <coordinates>
          ${lastRouteCoords.map(c => `${c.lng},${c.lat},0`).join('\n          ')}
        </coordinates>
      </LineString>
    </Placemark>
  </Document>
</kml>`;

            // Cr√©ation du blob et t√©l√©chargement
            const blob = new Blob([kml], { type: 'application/vnd.google-earth.kml+xml' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName + ".kml";
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        function setFosse(latlng) {
            if (!markerFosse) {
                markerFosse = L.marker(latlng, { icon: fosseIcon, draggable: true }).addTo(map);
                markerFosse.on('dragend', (e) => { setFosse(e.target.getLatLng()); });
            } else {
                markerFosse.setLatLng(latlng);
            }
            document.getElementById('lat-fosse').innerText = latlng.lat.toFixed(6);
            document.getElementById('lng-fosse').innerText = latlng.lng.toFixed(6);
            updateRoute();
        }

        document.getElementById('btn-gps').onclick = () => map.locate({ setView: true, maxZoom: 16 });
        map.on('locationfound', (e) => setFosse(e.latlng));
        map.on('click', (e) => setFosse(e.latlng));

        document.getElementById('select-stbv').onchange = (e) => {
            const select = e.target;
            if (select.value) {
                stbvPos = select.value.split(',').map(Number);
                currentStationName = select.options[select.selectedIndex].text;
                updateRoute();
                if (markerFosse) map.fitBounds(L.latLngBounds([markerFosse.getLatLng(), L.latLng(stbvPos)]), { padding: [50, 50] });
            }
        };
    </script>
</body>
</html>
